<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Regiones -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control"
                    formControlName="region">
                <option value=""> -- Selecione Continente -- </option>
                <option *ngFor="let region of regiones"
                        [value]="region">
                    {{region | titlecase}} 
                </option>
            </select>
        </div>
    </div>

    <!-- Paises -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control"
                    formControlName="pais">
                <option value=""> -- Selecione Pa√≠s -- </option>
                <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code">
                    {{pais.name | titlecase}} 
                </option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Valid: {{ miFormulario.value | json }}</pre>
